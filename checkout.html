  <style>

 body {
  position: relative;
  overflow-x: hidden;
}

/* Shapes container */
.floating-shapes {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none; /* so it won't block clicks */
  z-index: 0;
}

.shape {
  position: absolute;
  opacity: 0.15;
  animation: float 20s linear infinite;
}

.shape.triangle {
  width: 0;
  height: 0;
  border-left: 25px solid transparent;
  border-right: 25px solid transparent;
  border-bottom: 50px solid #d95d89;
}

.shape.square {
  width: 40px;
  height: 40px;
  background: #c14a74;
  border-radius: 5px;
}

.shape.polygon {
  width: 60px;
  height: 60px;
  background: #ffb6b9;
  clip-path: polygon(50% 0%, 100% 25%, 80% 100%, 20% 100%, 0% 25%);
}

/* Animate shapes */
@keyframes float {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 0.1;
  }
  50% {
    opacity: 0.2;
  }
  100% {
    transform: translateY(-20vh) rotate(360deg);
    opacity: 0.1;
  }
}

/* Random positions for shapes */
.shape1 { top: 20%; left: 10%; animation-duration: 25s; }
.shape2 { top: 50%; left: 80%; animation-duration: 30s; }
.shape3 { top: 70%; left: 40%; animation-duration: 22s; }
.shape4 { top: 10%; left: 60%; animation-duration: 28s; }
.shape5 { top: 35%; left: 25%; animation-duration: 26s; }

  .navbar { display: flex; justify-content: space-between; align-items: center; padding: 20px 60px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; z-index: 10; }

    .navbar nav ul li a:hover, .navbar nav ul li a.active { color: #d95d89; font-weight: 600; }

  .checkout-container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 30px;
  }

  .checkout-form, .order-summary {
    background: #fff;
    border-radius: 16px;
    padding: 25px 30px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    transition: transform 0.3s;
  }
  .checkout-form:hover, .order-summary:hover { transform: translateY(-3px); }

  .checkout-form h1, .checkout-form h2 {
    font-weight: 600;
    color: #222;
    margin-bottom: 20px;
  }
  .checkout-form h1 { font-size: 2em; }
  .checkout-form h2 { font-size: 1.3em; margin-top: 25px; }

  .form-group { margin-bottom: 15px; }
  .form-group label {
    display: block;
    font-size: 0.95em;
    font-weight: 500;
    margin-bottom: 6px;
    color: #555;
  }
  .form-group input, .form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 0.9em;
    transition: border 0.3s, box-shadow 0.3s;
  }
  .form-group input:focus, .form-group select:focus {
    border-color: #d95d89;
    box-shadow: 0 0 6px rgba(217,93,137,0.3);
    outline: none;
  }

  .order-summary h2 {
    font-size: 1.5em;
    font-weight: 600;
    margin-bottom: 20px;
  }
  .summary-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.95em; color: #555; }
  .summary-item.total {
    font-size: 1.1em;
    font-weight: 600;
    color: #222;
    border-top: 1px solid #eee;
    padding-top: 12px;
    margin-top: 12px;
  }
  .order-item { margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid #f0f0f0; }
  .order-item p { margin: 4px 0; font-size: 0.9em; }

  .pay-btn {
    padding: 12px 0;
    font-size: 1em;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    width: 100%;
    cursor: pointer;
    background: linear-gradient(135deg, #d95d89, #c14a74);
    color: #fff;
    transition: all 0.3s ease;
    margin-top: 15px;
  }
  .pay-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(217,93,137,0.3);
  }
  .pay-btn:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }

  .dialog-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
  }
  .dialog-box {
    background: #fff;
    border-radius: 12px;
    padding: 20px 25px;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    animation: dialogFadeIn 0.3s ease;
  }
  .dialog-box p { margin: 0 0 20px; font-size: 1em; color: #222; }
  .dialog-btn {
    padding: 10px 20px;
    background: #d95d89;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .dialog-btn:hover { background: #c14a74; }

  @keyframes dialogFadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  footer {
    text-align: center;
    padding: 20px;
    background: #fff;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
  }
  footer .footer-content { max-width: 1200px; margin: 0 auto; }
  footer .socials a { color: #d95d89; text-decoration: none; margin: 0 10px; transition: color 0.3s; }
  footer .socials a:hover { color: #c14a74; }

  @media(max-width: 900px) {
    .checkout-container { grid-template-columns: 1fr; }
    .navbar { padding: 15px 30px; }
  }

<body>
  <div class="floating-shapes">
  <div class="shape triangle shape1"></div>
  <div class="shape square shape2"></div>
  <div class="shape polygon shape3"></div>
  <div class="shape triangle shape4"></div>
  <div class="shape square shape5"></div>
</div>
  <header class="navbar">
    <div class="logo">Elegant Fashion</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html" class="active">Shop</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      
      </ul>
    </nav>
  </header>

  <div class="checkout-container">
    <div class="checkout-form">
      <h1>Checkout</h1>
      <form id="checkout-form">
        <h2>Shipping Information</h2>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" required>
        </div>
        <div class="form-group">
          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" required>
        </div>
        <div class="form-group">
          <label for="shipping-method">Shipping Method</label>
          <select id="shipping-method" required>
            <option value="standard">Standard ($5.00, 5-7 days)</option>
            <option value="express">Express ($15.00, 2-3 days)</option>
          </select>
        </div>
        <h2>Payment Information</h2>
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="form-group">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" required>
        </div>
        <button type="submit" class="pay-btn">Pay Now</button>
      </form>
    </div>
    <div class="order-summary">
      <h2>Order Summary</h2>
      <div id="order-items"></div>
      <div class="summary-item"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
      <div class="summary-item"><span>Estimated Shipping</span><span id="shipping">$5.00</span></div>
      <div class="summary-item"><span>Estimated Tax</span><span>$0.00</span></div>
      <div class="summary-item total"><span>Total</span><span id="total">$0.00</span></div>
    </div>
  </div>

  <div class="dialog-overlay" id="dialog-overlay">
    <div class="dialog-box" id="dialog-box">
      <p id="dialog-message"></p>
      <button class="dialog-btn" id="dialog-btn">OK</button>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Elegant Fashion. All rights reserved.</p>
      <div class="socials">
        <a href="#">Instagram</a> | 
        <a href="#">Facebook</a> | 
        <a href="#">Twitter</a>
      </div>
    </div>
  </footer>

  <script>
    const orderItemsDiv = document.getElementById('order-items');
    const subtotalDiv = document.getElementById('subtotal');
    const shippingDiv = document.getElementById('shipping');
    const totalDiv = document.getElementById('total');
    const checkoutForm = document.getElementById('checkout-form');
    const shippingMethodSelect = document.getElementById('shipping-method');
    const cartCountElement = document.getElementById('cart-count');

    let checkoutItems = [];
    let shippingCost = 5.00;

    // Dialog function
    function showDialog(message) {
      const dialogOverlay = document.getElementById('dialog-overlay');
      const dialogMessage = document.getElementById('dialog-message');
      const dialogBtn = document.getElementById('dialog-btn');
      dialogMessage.textContent = message;
      dialogOverlay.style.display = 'flex';
      dialogBtn.focus();
      return new Promise(resolve => {
        dialogBtn.onclick = () => {
          dialogOverlay.style.display = 'none';
          resolve();
        };
      });
    }

    // Load checkout items
    function loadCheckoutItems() {
      const storedItems = localStorage.getItem('checkoutItems');
      if (storedItems) {
        try {
          checkoutItems = JSON.parse(storedItems);
          if (!Array.isArray(checkoutItems)) {
            console.warn('Checkout items not an array, resetting.');
            checkoutItems = [];
          }
        } catch (e) {
          console.error('Error parsing checkout items:', e);
          checkoutItems = [];
        }
      }
      console.log('Checkout Items:', checkoutItems);
    }

    // Update cart count
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const totalItems = cart.reduce((sum, item) => sum + (item.selected ? (item.quantity || 0) : 0), 0);
      cartCountElement.textContent = totalItems;
    }

    // Render order summary
    function renderOrderSummary() {
      orderItemsDiv.innerHTML = '';
      let subtotal = 0;
      checkoutItems.forEach(item => {
        const itemTotal = item.price * item.quantity;
        subtotal += itemTotal;
        const div = document.createElement('div');
        div.className = 'order-item';
        div.innerHTML = `
          <p><strong>${item.title}</strong></p>
          <p>Size: ${item.size} | Color: ${item.color}</p>
          <p>Quantity: ${item.quantity}</p>
          <p>Price: $${itemTotal.toFixed(2)}</p>
        `;
        orderItemsDiv.appendChild(div);
      });
      subtotalDiv.innerText = `$${subtotal.toFixed(2)}`;
      shippingDiv.innerText = `$${shippingCost.toFixed(2)}`;
      const total = subtotal + shippingCost;
      totalDiv.innerText = `$${total.toFixed(2)}`;
    }

    // Update shipping cost
    shippingMethodSelect.addEventListener('change', () => {
      shippingCost = shippingMethodSelect.value === 'standard' ? 5.00 : 15.00;
      renderOrderSummary();
    });

    // Handle form submission
    checkoutForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();
      const city = document.getElementById('city').value.trim();
      const zip = document.getElementById('zip').value.trim();
      const cardNumber = document.getElementById('card-number').value.trim();
      const expiry = document.getElementById('expiry').value.trim();
      const cvv = document.getElementById('cvv').value.trim();

      // Validation
      if (!name || !address || !city || !zip || !cardNumber || !expiry || !cvv) {
        await showDialog('Please fill in all fields.');
        return;
      }
      if (!/^\d{16}$/.test(cardNumber.replace(/\s/g, ''))) {
        await showDialog('Please enter a valid 16-digit card number.');
        return;
      }
      if (!/^\d{2}\/\d{2}$/.test(expiry)) {
        await showDialog('Please enter a valid expiry date (MM/YY).');
        return;
      }
      if (!/^\d{3}$/.test(cvv)) {
        await showDialog('Please enter a valid 3-digit CVV.');
        return;
      }

      // Generate order
      const orderId = 'ORD' + Math.random().toString(36).substr(2, 9).toUpperCase();
      const order = {
        id: orderId,
        items: checkoutItems,
        subtotal: checkoutItems.reduce((sum, item) => sum + item.price * item.quantity, 0),
        shippingCost,
        total: checkoutItems.reduce((sum, item) => sum + item.price * item.quantity, 0) + shippingCost,
        shipping: { name, address, city, zip, method: shippingMethodSelect.value },
        date: new Date().toISOString(),
        status: 'Order Placed',
        tracking: [
          { status: 'Order Placed', date: new Date().toISOString() }
        ]
      };

      // Save order to localStorage
      let orders = JSON.parse(localStorage.getItem('orders') || '[]');
      orders.push(order);
      localStorage.setItem('orders', JSON.stringify(orders));

      // Update cart
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart = cart.filter(item => !checkoutItems.some(checkoutItem => 
        checkoutItem.id === item.id && checkoutItem.size === item.size && checkoutItem.color === item.color));
      localStorage.setItem('cart', JSON.stringify(cart));
      localStorage.setItem('lastOrder', JSON.stringify(order));
      localStorage.removeItem('checkoutItems');

      window.location.href = 'thank-you.html';
    });

    // Initialize
    loadCheckoutItems();
    renderOrderSummary();
    updateCartCount();
  </script>
</body>
</html>
